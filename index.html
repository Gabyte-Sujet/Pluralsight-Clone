<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sujet">
    <meta name="decription" content="Pluralsight-Clone">
    <title>Pluralsight</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div id="wrapper">

      <div id="left">
        <div id="signin">
          <div class="logo">
            <a href="#">
              <img src="assets/images/login-logo.png" alt="Pluralsight">
            </a>
          </div>
          <form>
            <div>
              <label for="username">Email or username</label>
              <input type="text" class="text-input" id="username">
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" class="text-input" id="password">
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2020, Pluralsight All Rights Reserved</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>

      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
